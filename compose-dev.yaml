services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=lol_database
      - POSTGRES_USER=loverules
      - POSTGRES_PASSWORD=gamerlove123
  backend:
    entrypoint:
    - sleep
    - infinity
    build: 
    - backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=lol_database
      - POSTGRES_USER=loverules
      - POSTGRES_PASSWORD=gamerlove123
    depends_on:
      - db
  frontend:
    entrypoint:
    - sleep
    - infinity
    build: frontend